@(elements: helper.FieldElements)
<div class="control-group @if(elements.hasErrors) {error}" @if(elements.args.contains('height)){style="height:@elements.args.get('height)"}>
	<label class="control-label" for="@elements.id">@elements.label</label>
	<div class="controls">
		
		@if(elements.args.contains('append)){<div class="input-append">}
		@elements.input
		@if(elements.args.contains('append)){</div>}
		
		<p class="help-inline">@elements.infos.mkString(", ")
			@if(elements.hasErrors) {
				</p><p class="help-block" style="margin-left:10px">@elements.errors.mkString(", ")
			}
  		</p>
  		
		@if(elements.args.contains('uploadwidget)){
			<script type="text/javascript">$('.fileupload').fileupload(name="@elements.id")</script>
		}
  	</div>
</div>
